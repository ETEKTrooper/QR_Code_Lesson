<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/./images/success.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .popup {
            background-color: #000000;
            color: rgb(0, 255, 13);
            padding: 20px;
            width: 300px;
            border: 2px solid #05ff26;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            top: 14em;
            /* Adjust the top value to move the popup down */
            margin-left: 3em;
            /* Add 2em margin to the right */
        }

        h2 {
            font-size: 31px;
            /* Increased font size for 'Congratulations!' */
        }

        p {
            font-size: 24px;
            /* Font size for 'This could have been a Virus' */
        }

        .code-word {
            font-size: 28px;
            /* Font size for the code word */
            font-weight: bold;
            color: #05ff26;
        }

        .smiley {
            font-size: 36px;
            /* Font size for the smiley face */
        }
    </style>
</head>

<body>
    <div class="popup">
        <h2>Congratulations!</h2>

        <p>Your code word is <span class="code-word">DONT_DO_AGAIN</span></p>
    </div>
</body>

</html>
